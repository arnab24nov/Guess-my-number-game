<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_my_number</title>
    <link rel="stylesheet" href="Guess_my_number.css"/>
</head>
<body>
    <header>
        <h1> Guess My Number!</h1>
        <p class="between">(Choose a number between 1 to 20)</p>
        <button class="btn1">Play Again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guessNumber"/>
            <button class="btn2">Check!</button>
        </section>
        <section class="right">
            <p class="messege">Start Guessing....</p><br><br>
            <p class="lebel-score">Score :<span class="score">  10</span></p><br>
            <p class="lebel-highscore">High Score :<span class="high-score"> 00</span></p>
        </section>
    </main>
    <script type="text/javascript" src="Guess_my_number.js"></script>
    
</body>
</html>
